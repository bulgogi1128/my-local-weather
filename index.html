<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>My Local Weather</title>
    
</head>
<body>
<nav class="navbar fixed-top navbar-light bg-dark">
    <span class="navbar-text" style="color: white;">
        MY LOCAL WEATHER
    </span>
</nav>

    <div class="location">
        <h2 class="location-timezone">Please Enable Geolocation</h2>
        <br>
        <br>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    
    <div class="temperature">
        <div class="degree-selection">
            <h2 class="temperature-degree">#####</h2>
            <span>F</span>
            
    </div>
    <div class="temperature-button">
        <button type="button" class="btn btn-outline-success">Click me to change the temperature unit!</button>

    </div>
    <div class="temperature-description">#####</div>
    </div>
    <script src="skycons.js"></script>
    <script src="app.js"></script>
</body>
</html>
